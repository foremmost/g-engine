<path class='little' d="M8 10C9.10457 10 10 9.10457 10 8C10 6.89543 9.10457 6 8 6C6.89543 6 6 6.89543 6 8C6 9.10457 6.89543 10 8 10Z" fill="#F79141" stroke="#F79141" stroke-miterlimit="10"/>
</svg>
